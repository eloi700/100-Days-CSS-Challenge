<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/up/css/style53.css" />
    <title>Day 53 - Range Slider</title>
  </head>
  <body>
    <div>
      <div class="frame">
        <div class="container">
          <h3>Weight per Kg</h3>
          <h6>50 to 300</h6>
          <div class="range-slider">
            <input
              class="range-slider__range"
              type="range"
              value="90"
              min="50"
              max="300"
              step="5"
            />
            <span class="range-slider__value">90</span>
          </div>
        </div>
      </div>
    </div>
    <script src="day53.js"></script>
  </body>
</html>
