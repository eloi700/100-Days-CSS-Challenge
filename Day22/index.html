<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="/up/css/style22.css" />
    <title>Day 22 - Fitness Tracker</title>
  </head>
  <body>
    <div class="frame">
      <h3 class="title small">Your Daily</h3>
      <h3 class="title big">Progress</h3>

      <!-- Middle Circle -->
      <div class="mid-circle">
        <div class="mid-count"></div>
        <div class="mid-text">kcal</div>
        <svg viewBox="0 0 100 100">
          <circle class="circle" cx="45" cy="45" r="45" />
          <circle class="progress" cx="55" cy="45" r="35" />
        </svg>
      </div>

      <!-- Small Circles -->
      <div class="small-circles">
        <div class="cs left-circle">
          <div class="left-count"></div>
          <div class="left-text">steps</div>
          <svg viewBox="0 0 100 100">
            <circle class="circle" cx="45" cy="45" r="45" />
            <circle class="progress one" cx="55" cy="45" r="35" />
          </svg>
        </div>

        <div class="cs right-circle">
          <div class="right-count"></div>
          <div class="right-text">km</div>
          <svg viewBox="0 0 100 100">
            <circle class="circle" cx="45" cy="45" r="45" />
            <circle class="progress two" cx="55" cy="45" r="35" />
          </svg>
        </div>
      </div>
    </div>

    <script src="day22.js"></script>
  </body>
</html>
