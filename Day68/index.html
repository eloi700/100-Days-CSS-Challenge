<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/up/css/style68.css">
    <title>Day 68 - Recording | Microphone</title>
</head>
<body>
    <div class="frame">
        <input type="checkbox" name="cb" id="cbx" class="checkbox"></input>
        <label for="cbx" class="label"></label>

        <div class="microphone">
            <svg viewBox = "0 0 100 100" width="120" height="120">
                <circle class ="circle" cx="50" cy="50" r="47"></circle>
            </svg>

            <div class="mic-icon">
                <div class="mic-body">
                    <div class="mic-lines"></div>
                </div>
                <div class="foot"></div>
            </div>

            <div class="dots">
                <div class="dot dot-1"></div>
                <div class="dot dot-2"></div>
                <div class="dot dot-3"></div>
            </div>
        </div>
    </div>
</body>
</html>
