<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/up/css/style10.css" />
    <script
      src="https://kit.fontawesome.com/7d534dd6bd.js"
      crossorigin="anonymous"
    ></script>
    <title>Day 10 - Watch</title>
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <div class="watch">
          <div class="hour">
            <div class="hr" id="hr"></div>
          </div>

          <div class="minute">
            <div class="min" id="min"></div>
          </div>

          <div class="seconds">
            <div class="sec" id="sec"></div>
          </div>

          <div class="day"></div>
          <div class="date" id="date"></div>
          <div class="health">
            <i class="fas fa-heartbeat heart"></i>
            <span class="calories">1300 KCAL</span>
          </div>
        </div>
      </div>
    </div>
    <script src="/Day10/app.js"></script>
  </body>
</html>
