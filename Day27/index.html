<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/up/css/style27.css" />
    <title>Day 27 - Checklist (Blessings of Holy Living)</title>
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <h2 class="title">Blessings of Holy Living</h2>
        <p class="author">jimthefollower.com</p>
        <div class="separator"></div>

        <form class="checklist">
            <ul>
                <li>
                    <input type="checkbox" id="item-1" name="item-1" />
				    <label for="item-1" class="text">The fruit of the Spirit. 
                        <p class="addl-text"> Galatians 5:22-23 </p>
                    </label>
				    <label for="item-1" class="button"></label>
				    <svg viewBox =" 0 0 150 150" width="15px" height="15px" class="checkmark">
                        <circle cx="50" cy="50" r="50"/>
				    </svg>
                </li>

                <li>
                    <input type="checkbox" id="item-2" name="item-2" />
				    <label for="item-2" class="text">Blessings on others. 
                        <p class="addl-text"> Encouraging to the people around you.</p> 
                    </label>
				    <label for="item-2" class="button"></label>
				    <svg viewBox =" 0 0 150 150" width="15px" height="15px" class="checkmark">
                        <circle cx="50" cy="50" r="50"/>
				    </svg>
                </li>

                <li>
                    <input type="checkbox" id="item-3" name="item-3" />
				    <label for="item-3" class="text">The presence of God. 
                        <p class="addl-text"> God is with us - give insights and wisdom. </p> 
                    </label>
				    <label for="item-3" class="button"></label>
				    <svg viewBox =" 0 0 150 150" width="15px" height="15px" class="checkmark">
                        <circle cx="50" cy="50" r="50"/>
				    </svg>
                </li>

                
                <li>
                    <input type="checkbox" id="item-4" name="item-4" />
				    <label for="item-4" class="text">Eternal glory. <p class="addl-text"> 2 Corinthians 4:17 </p> </label>
				    <label for="item-4" class="button"></label>
				    <svg viewBox =" 0 0 150 150" width="15px" height="15px" class="checkmark">
                        <circle cx="50" cy="50" r="50"/>
				    </svg>
                </li>
            </ul>       
      </form>
    </div>
    
  </body>
</html>
