<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Day 27 - Checklist (Blessings of Holy Living)</title>
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <h2 class="title">Blessings of Holy Living</h2>
        <p class="author">jimthefollower.com</p>
        <div class="separator"></div>

        <form class="checklist">
            <input type="checkbox" id="checkmark" checked>
            <label for = "checkmark" id="lists" class="checkmark">
                <p class="main text">The fruit of the Spirit.</p>
                <p class="addl text"> Galatians 5:22-23</p>
            </label>   
            
            <input type="checkbox" id="checkmark" checked>
            <label for = "checkmark" id="lists" class="checkmark">
                <p class="main text">Blessings on others.</p>  
                <p class="addl text">Encouraging to the people around you.</p>
            </label>   


            <input type="checkbox" id="checkmark" checked>
            <label for = "checkmark" id="lists" class="checkmark">
                <p class="main text">The presence of God.</p>  
                <p class="addl text">God is with us - give insights and wisdom.</p>
            </label>   


            <input type="checkbox" id="checkmark" checked>
            <label for = "checkmark" id="lists" class="checkmark">
               <p class="main text">Eternal glory.</p>   
               <p class="addl text"> 2 Corinthians 4:17</p>
            </label>  

      </form>
    </div>
  </body>
