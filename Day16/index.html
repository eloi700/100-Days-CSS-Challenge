<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/up/css/style16.css" />
    <title>Day 16 - Blobby Shapes</title>
  </head>
  <body>
    <div class="frame">
      <div class="circle"></div>
      <div class="circle-ring"></div>

      <svg class="decagon" viewBox="0 0 100 100">
        <polygon
          points="50,0 80,10 100,35 100,70 80,90 50,100 20,90 0,70 0,35
        20,10"
        />
      </svg>

      <svg class="star" viewBox="0 0 100 100">
        <polygon
          points="50,0 61,35 98,35 68,57 79,91 50,70 21,91 32,57 2,35
        39,35"
        />
      </svg>

      <div class="deca-sparkles">
        <div class="sparkle s1"></div>
        <div class="sparkle s2"></div>
        <div class="sparkle s3"></div>
        <div class="sparkle s4"></div>
        <div class="sparkle s5"></div>
        <div class="sparkle s6"></div>
        <div class="sparkle s7"></div>
        <div class="sparkle s8"></div>
        <div class="sparkle s9"></div>
        <div class="sparkle s10"></div>
      </div>

      <div class="star-sparkles">
        <div class="sparkle s1"></div>
        <div class="sparkle s2"></div>
        <div class="sparkle s3"></div>
        <div class="sparkle s4"></div>
        <div class="sparkle s5"></div>
      </div>
    </div>
  </body>
</html>
