<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/up/css/main.css" />
    <script
      src="https://kit.fontawesome.com/7d534dd6bd.js"
      crossorigin="anonymous"
    ></script>
    <title>Text Around the Circle | CSS</title>
  </head>
  <body>
    <div class="frame">
      <!-- Round Logo -->
      <svg width="300" height="300" viewBox="0 0 300 300" class="circle">
        <circle class="circle logo" cx="150" cy="150" r="100" />
      </svg>

      <div id="name">
        <span class="l-1"><i class="fas fa-star-of-david"></i></span>
        <span class="l-2">S</span>
        <span class="l-3">A</span>
        <span class="l-4">T</span>
        <span class="l-5">U</span>
        <span class="l-6">R</span>
        <span class="l-7">N</span>
        <span class="l-8"><i class="fas fa-star-of-david"></i></span>
        <span class="l-9">S</span>
        <span class="l-10">T</span>
        <span class="l-11">U</span>
        <span class="l-12">D</span>
        <span class="l-13">I</span>
        <span class="l-14">O</span>
        <span class="l-15">S</span>
      </div>

      <!-- Triangle Logo-->
      <svg class="triangle" viewBox="0 0 100 50" width="100" height="100">
        <polygon points="50 0, 100 100, 0 100" />
      </svg>
    </div>
  </body>
</html>
