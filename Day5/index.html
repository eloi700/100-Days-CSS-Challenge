<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/up/css/style5.css" />
    <title>Day5 - Statistic</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="title">
          <div class="title1">
            <div class="title1_big">CODE CHALLENGE</div>
            <div class="title1_small">Week 1-Nov 2021</div>
          </div>
          <div class="title2">
            <div class="title2_big">RATING</div>
            <div class="title2_small">Average</div>
          </div>
        </div>

        <div class="parameter">
          <span class="parameter__red">CSS</span>
          <span class="parameter__yellow">JAVASCRIPT</span>
        </div>
        <div class="lines_statistic">
          <div class="lines_statistic line1"></div>
          <div class="lines_statistic line2"></div>
          <div class="lines_statistic line3"></div>
          <div class="data css">
            <svg viewBox="0 0 200 120">
                <polyline points="8,50 49,58 80,68 110,45 133,58 140,56 192,45" fill="none" stroke-opacity="1" stroke="red" stroke-width="1" stroke-dasharray="3,3" >   
            </svg>
            <div class="points">
                <div class="point-1">
                    <div class="tooltip">90%</div>
                </div>
                <div class="point-2">
                    <div class="tooltip">80%</div>
                </div>
                <div class="point-3">
                    <div class="tooltip">45%</div>
                </div>
                <div class="point-4">
                    <div class="tooltip">99%</div>
                </div>
                <div class="point-5">
                    <div class="tooltip">55%</div>
                </div>
                <div class="point-6">
                    <div class="tooltip">95%</div>
                </div>
                <div class="point-7">
                    <div class="tooltip">99%</div>
                </div>
            <div class="data js">
            <svg viewBox="0 0 200 120">
                <polyline points="7,104 47,99 75,105 110,98 135,110 160,93 190,99" fill="none" stroke-opacity="1" stroke="yellow" stroke-width="1" stroke-dasharray="3,3"><polyline>
            </svg>
            <div class="points">
                <div class="point-1 ptjs">
                    <div class="tooltip">50%</div>
                </div>
                <div class="point-2 ptjs">
                    <div class="tooltip">65%</div>
                </div>
                <div class="point-3 ptjs">
                    <div class="tooltip">55%</div>
                </div>
                <div class="point-4 ptjs">
                    <div class="tooltip">65%</div>
                </div>
                <div class="point-5 ptjs">
                    <div class="tooltip">30%</div>
                </div>
                <div class="point-6 ptjs">
                    <div class="tooltip">90%</div>
                </div>
                <div class="point-7 ptjs">
                    <div class="tooltip">80%</div>
                </div>
              </div>
           </div>
        </div>
        <div class="days">
            <span>Mon</span>
            <span>Tue</span>
            <span>Wed</span>
            <span>Thu</span>
            <span>Fri</span>
            <span>Sat</span>
            <span>Sun</span>
        </div>
      </div>
    </div>
  </body>
</html>
