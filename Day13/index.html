<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
   
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" href="/up/css/style13.css" />
    <title>Day 13 - User Gallery</title>
  </head>
  <body>
    <div class="frame">
        <div class="photo profile-1">
            <img src="https://source.unsplash.com/i2hoD-C2RUA/400x400" alt="Happy Face - Prince Akachi" />
            <ion-icon name="add-circle-outline" class="add"></ion-icon>

        </div>
        <div class="photo profile-2">
            <img src="https://source.unsplash.com/ATjOESW0o9U/400x400" alt="Happy Face - Andrei Damian" />
            <ion-icon name="add-circle-outline" class="add"></ion-icon>
        </div>
        <div class="photo profile-3">
            <img src="https://source.unsplash.com/UOavP_Z38lE/400x400" alt="Happy Face - Vinicius Wiesehofer" />
            <ion-icon name="add-circle-outline" class="add"></ion-icon>
        </div>
        <div class="photo profile-4">
            <img src="https://source.unsplash.com/Zjx73GhhCaw/400x400" alt="Happy Kid - Jakayla Toney" />
            <ion-icon name="add-circle-outline" class="add"></ion-icon>
        </div>

        <div class="detail">

            <div class="close">
                <ion-icon name="close-circle-outline"></ion-icon>
            </div>

            <img class="header" src="https://source.unsplash.com/eOpewngf68w/400x200" alt ="Nature - Tim Swaan"/>
            <div class="background"></div>


            <div class="image">
                <img src="https://source.unsplash.com/UOavP_Z38lE/400x400" alt="Happy Face - Vinicius Wiesehofer" />
            </div>

            <div class="info">
                <div class="name">Lucky Mee</div>

                <div class="contact">
                    <div class='contact__github btn'>
                        <ion-icon name="logo-github" class="github"></ion-icon>
                    </div>

                    <div class='contact__facebook btn'>
                        <ion-icon name="logo-facebook" class="facebook"></ion-icon>
                    </div>

                    <div class='contact__linkein btn'>
                        <ion-icon name="logo-linkedin" class="linkein"></ion-icon>
                    </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
