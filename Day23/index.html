<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="/up/css/style23.css" />
    <title>Day 23 - Animated Typography</title>
  </head>
  <body>
    <div class="frame">
      <div class="circle"></div>
      <div class="line left"></div>
      <div class="line right"></div>
      <div class="bracket left"></div>
      <div class="bracket right"></div>
      <i class="fas fa-quote-right"></i>
      <div class="text top"><b>Life</b> is not</div>
      <div class="middle">measured</div>
      <div class="text bottom">by how much you <b>own</b></div>
      <div class="hide top"></div>
      <div class="hide bottom"></div>
    </div>
    <script
      src="https://kit.fontawesome.com/7d534dd6bd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
