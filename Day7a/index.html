<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/up/css/style7a.css" />
    <title>Day 7 - NOTIFICATIONS</title>
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <div class="header">
          <div class="menu__icon">
            <div class="dash__top"></div>
            <div class="dash__middle"></div>
            <div class="dash__bottom"></div>
          </div>
          <span class="title">NOTIFICATIONS</span>
          <input type="text" class="search__input" placeholder="Search. . ." />
          <div class="search__icon">
            <i class="fa fa-search" aria-hidden="true"></i>
          </div>
        </div>

        <div class="menu">
          <ul>
            <li><ion-icon name="bar-chart-outline"></ion-icon> Dashboard</li>
            <li><ion-icon name="person-outline"></ion-icon> Profile</li>
            <li>
              <ion-icon name="notifications-outline"></ion-icon> Notifications
            </li>
            <li>
              <ion-icon name="chatbox-ellipses-outline"></ion-icon> Messages
            </li>
            <li><ion-icon name="settings-outline"></ion-icon> Settings</li>
          </ul>
        </div>

        <div class="notifications">
          <div class="line"></div>

          <div class="notification">
            <div class="box"></div>
            <span class="time">10:58 AM</span>
            <p><b>Juan Makulay</b> posted a photo on your wall.</p>
          </div>

          <div class="notification">
            <div class="box"></div>
            <span class="time">12:14 PM</span>
            <p><b>Alexa Rombutan</b> commented your last post.</p>
          </div>

          <div class="notification">
            <div class="box"></div>
            <span class="time">Yesterday</span>
            <p><b>Rhea Sembrano</b> added you as friend.</p>
          </div>
        </div>
      </div>
    </div>
    <script src="app7a.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/7d534dd6bd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
