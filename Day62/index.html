<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/up/css/style62.css" />
    <title>Day 62 - Sample Price Table</title>
  </head>
  <body>
    <div class="frame">
          <!-- Basic Plan -->
          <div class="plan basic">
            <div class="title">Basic</div>
            <div class="price">$5</div>
            <span class="period">per month</span>
          </div>
          <!-- Pro Plan -->
          <div class="plan pro">
            <div class="title">Pro</div>
            <div class="price">$10</div>
            <span class="period">per month</span>
          </div>
          <!-- Premium Plan -->
          <div class="plan premium">
            <div class="title">Premium</div>
            <div class="price">$20</div>
            <span class="period">per month</span>
          </div>

          <div class="datum">
          <!-- Users -->
          <div class="data users">
            <div class="text">
            <div class="left">5 Users</div>
            <div class="right">100 Users</div>
          </div>
          <div class="line">
            <div class="fill"></div>
          </div>
        </div>
          <!-- GB -->
          <div class="data gb">
            <div class="text">
            <div class="left">20 GB</div>
            <div class="right">200 GB</div>
          </div>
          <div class="line">
            <div class="fill"></div>
          </div>
        </div>
          <!-- Project -->
          <div class="data project">
            <div class="text">
            <div class="left">1 Project</div>
            <div class="right">50 Projects</div>
          </div>
          <div class="line">
            <div class="fill"></div>
          </div>
        </div>
        </div>
      </div>
    </div>
    <script src="day62.js"></script>
  </body>
</html>
