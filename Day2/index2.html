<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../up/css/style2.css" />
    <title>Challenge#2 - Menu Button</title>
  </head>

  <body>
    <div class="frame">
      <div class="wrapper" onclick="menu(this)">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </div>

    <script>
      function menu(x) {
        x.classList.toggle("active");
      }
    </script>
  </body>
</html>
