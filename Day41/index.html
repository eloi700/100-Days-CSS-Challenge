<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/up/css/style41.css" />
    <title>Day 41 - Error Modal</title>
  </head>
  <body>
    <div class="frame">
      <div class="card">
        <i class="fas fa-exclamation-triangle"></i>
        <h3 class="error-title">Oh snap!</h3>
        <p class="error-para">
          An error has occured while creating an error report.
        </p>
        <button class="closebtn">Dismiss</button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/7d534dd6bd.js"
      crossorigin="anonymous"
    ></script>

    <script src="day41.js"></script>
